<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Mudando a cor do texto ao mudar de div</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section>
			<span class="sliding">
				<span>DESAFIO</span>
				<span>30</span>
				<span>DIAS</span>
				<span>CSS</span>
				<span>-</span>
				<span>DESAFIO</span>
				<span>30</span>
				<span>DIAS</span>
				<span>CSS</span>
			</span>
			<div class="wrapper">
			<span class="sliding">
				<span>DESAFIO</span>
				<span>30</span>
				<span>DIAS</span>
				<span>CSS</span>
				<span>-</span>
				<span>DESAFIO</span>
				<span>30</span>
				<span>DIAS</span>
				<span>CSS</span>
			</span>			
			</div>		
		</section>			
	</body>
</html>
